spring:
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
  datasource:
    url: jdbc:mysql://localhost:3306/okintory
    username: ok_user
    password: ok_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  flyway:
    locations: classpath:db/migrations

flyway:
  user: 'ok_user'
  password: 'ok_password'
  schemas: 'okintory'
  url: 'jdbc:mysql://localhost:3306/okintory'
